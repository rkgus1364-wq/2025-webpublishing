<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    
    <!-- ✅ 메인 스타일 CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- ✅ Chart.js (detail 페이지나 모달에서 사용할 수 있도록 미리 로드) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

  <!-- 상단 헤더 -->
  <header class="responsive-header">
      <h1>Project Portfolio</h1>
      <p>염가현의 피땀눈물이 담긴 작업물 및 기획물 정리</p>
  </header>

  <!-- 가로 스크롤 포트폴리오 카드 영역 -->
  <div class="portfolio-wrapper">
      <div class="slider-controls-container">
          <div class="card-container" id="scrollContainer">

              <!-- 카드 2 -->
              <div class="card" onclick="window.open('detail.html?id=project2', '_blank')">
                  <div class="card-thumbnail">
                      <img src="./photo/브랜드전시썸네일.png" alt="브랜드 전시 기획 썸네일">
                  </div>
                  <div class="card-content">
                      <h3>브랜드 전시 기획</h3>
                      <div class="difficulty" data-difficulty="3">
                          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                      </div>
                  </div>
              </div>

              <!-- 카드 3 -->
              <div class="card" onclick="window.open('detail.html?id=project3', '_blank')">
                  <div class="card-thumbnail">
                      <img src="./photo/일홒썸네일.png" alt="일일호프 홍보물 제작 썸네일">
                  </div>
                  <div class="card-content">
                      <h3>일일호프 홍보물 제작</h3>
                      <div class="difficulty" data-difficulty="2">
                          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                      </div>
                  </div>
              </div>

              <!-- 카드 4 -->
              <div class="card" onclick="window.open('detail.html?id=project4', '_blank')">
                  <div class="card-thumbnail">
                      <img src="./photo/안주맛집지도썸네일" alt="안주맛집지도 썸네일">
                  </div>
                  <div class="card-content">
                      <h3>안주맛집지도</h3>
                      <div class="difficulty" data-difficulty="1">
                          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                      </div>
                  </div>
                </div>
          </div>
      </div>
  </div>

  <!-- 푸터: 메일 클릭 시 Gmail 작성창 열기 -->
  <footer class="simple-footer">
      <p>© 2025 GAHYEON Portfolio</p>
  </footer>

  <!-- 메인 스크립트 -->
  <script src="script.js?v=4"></script>
</body>

</html>
